<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="status">Testing connection...</div>
    <div id="users"></div>

    <script>
        // Use the same environment variables as your app
        const SUPABASE_URL = "https://wxxrprwnovnyncgigrwi.supabase.co";
        const SUPABASE_PUBLISHABLE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind4eHJwcndub3ZueW5jZ2lncndpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NDgxODEsImV4cCI6MjA3NzIyNDE4MX0.bLJNJQQs4G49tySwJKIocnL0XWSqPsxL4vWDVwjMJ5c";

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

        async function testConnection() {
            try {
                // Test basic connection
                const { data, error } = await supabase.from('users').select('id, name, role').limit(5);
                
                if (error) {
                    document.getElementById('status').innerHTML = `❌ Error: ${error.message}`;
                } else {
                    document.getElementById('status').innerHTML = `✅ Connected! Found ${data.length} users`;
                    document.getElementById('users').innerHTML = `
                        <h3>Users in database:</h3>
                        <ul>
                            ${data.map(user => `<li>${user.name} (${user.role})</li>`).join('')}
                        </ul>
                    `;
                }
            } catch (err) {
                document.getElementById('status').innerHTML = `❌ Connection failed: ${err.message}`;
            }
        }

        testConnection();
    </script>
</body>
</html>
